<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="memory.css">
</head>

<body>

  <div id="canvas">

    <div class="title">
      <h4 id="game-title">Star Wars Memory Game</h4>
      <button type="button" name="start" id="start">START GAME</button>
    </div>



    <div class="game-message">
    </div>

    <div class="play-field">
      <div class="row-1">
        <div class="col-1 card" id="r1c1"></div>
        <div class="col-2 card" id="r1c2"></div>
        <div class="col-3 card" id="r1c3"></div>
        <div class="col-4 card" id="r1c4"></div>
        <div class="col-5 card" id="r1c5"></div>
        <div class="col-6 card" id="r1c6"></div>
      </div>
      <div class="row-2">
        <div class="col-1 card" id="r2c1"></div>
        <div class="col-2 card" id="r2c2"></div>
        <div class="col-3 card" id="r2c3"></div>
        <div class="col-4 card" id="r2c4"></div>
        <div class="col-5 card" id="r2c5"></div>
        <div class="col-6 card" id="r2c6"></div>
      </div>
      <div class="row-3">
        <div class="col-1 card" id="r3c1"></div>
        <div class="col-2 card" id="r3c2"></div>
        <div class="col-3 card" id="r3c3"></div>
        <div class="col-4 card" id="r3c4"></div>
        <div class="col-5 card" id="r3c5"></div>
        <div class="col-6 card" id="r3c6"></div>
      </div>
      <!-- <div class="row-4 hard">
        <div class="col-1 card" id="r4c1"></div>
        <div class="col-2 card" id="r4c2"></div>
        <div class="col-3 card" id="r4c3"></div>
        <div class="col-4 card" id="r4c4"></div>
        <div class="col-5 card" id="r4c5"></div>
        <div class="col-6 card" id="r4c6"></div>
      </div> -->
    </div>

  </div>


  <div class="scoreboard">
    <h3 id="turns">10 Turns Left</h3>
    <h3 id="score">0 Score</h3>
  </div>




  <!-- external JS scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script src="card.js"></script>
  <script src="quotes.js"></script>
  <script src="sounds.js" type="text/javascript"></script>
  <script src="memory.js"></script>
</body>

</html>
