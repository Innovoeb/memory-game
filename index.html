<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="memory.css">
</head>

<body>

  <audio id="theme" src="./assets/starwars-memory-theme.mp3" preload="auto"></audio>

  <div id="canvas">

    <div class="title">
      <h4 id="game-title">Star Wars Memory Game</h4>
      <button type="button" name="start" id="start">START GAME</button>
    </div>



    <div class="game-message">
    </div>

    <div id="game">
    </div>

  </div>


  <div class="scoreboard">
    <h3 id="turns">15 Guess Left</h3>
    <h3 id="score">0 Score</h3>
  </div>




  <!-- external JS scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script src="card.js"></script>
  <script src="quotes.js"></script>
  <script src="sounds.js" type="text/javascript"></script>
  <script src="memory.js"></script>
</body>

</html>
